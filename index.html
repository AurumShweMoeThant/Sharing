<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Night Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #ffe6f0;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #f5f5f5;
        }

        .heart {
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff4d94"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
            background-size: contain;
            margin: 0 auto 20px;
            animation: pulse 1.5s infinite;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #ff4d94;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Pop-up Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 80%;
            z-index: 1000;
            animation: popIn 0.5s ease-in-out;
        }

        .popup-content {
            color: #ff4d94;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .popup-link {
            display: inline-block;
            padding: 10px 20px;
            background: #ff4d94;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1em;
            margin: 10px 0;
            transition: background 0.3s;
        }

        .popup-link:hover {
            background: #e60073;
        }

        .popup-close {
            background: #ff4d94;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .popup-close:hover {
            background: #e60073;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff80b3;
            opacity: 0.8;
            animation: fall 5s linear infinite;
            border-radius: 50%;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }

            .heart {
                width: 80px;
                height: 80px;
            }

            .popup-content {
                font-size: 1em;
            }

            .popup {
                padding: 15px;
                max-width: 90%;
            }

            .popup-link {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1>Join Me for a Movie Night!</h1>
        <p><br> ·Ää·ÄÜ·Äö·Ä∫·Äî·Ä¨·Äõ·ÄÆ·ÄÄ·Äª ·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´·Ä∑·Äô·Äö·Ä∫·Äó·Äª·Ä¨·Åã ·Ä°·ÄÜ·ÄÑ·Ä∫·Äû·ÄÑ·Ä∑·Ä∫·Äï·Äº·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äï·Ä´·Åã üíï</p>
        <a class="btn" onclick="showPopup()">·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äô·Äö·Ä∫·Åã</a>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-content">Yayyy!! Our first Movie Date on Discord!</div>
        <a href="https://discord.gg/wbkuZUq4" class="popup-link" target="_blank">Join Me on Discord</a>
        <button class="popup-close" onclick="hidePopup()">Close</button>
    </div>

    <script>
        // Generate confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = ['#ff80b3', '#ff4d94', '#ffe6f0'][Math.floor(Math.random() * 3)];
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        setInterval(createConfetti, 300);

        // Show pop-up
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Hide pop-up
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
