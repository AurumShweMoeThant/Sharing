<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #total {
            font-size: 24px;
            color: #333;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>Total Expenses</h1>
    <div id="total">Loading...</div>
    <table>
        <thead>
            <tr>
                <th>Restaurant</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="expenseList"></tbody>
    </table>
    <script>
        async function fetchTotal() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzZls-ShY67S1Ss5qs-CBUWzFKNARX2Uukq0yVYu3LI3OniJW3hzPfoCPjNfDW9NGx5Dg/exec');
                const data = await response.json();
                document.getElementById('total').innerText = `Total: $${data.total}`;
                const tbody = document.getElementById('expenseList');
                tbody.innerHTML = data.expenses.map(e => `<tr><td>${e.restaurant}</td><td>$${e.amount.toFixed(2)}</td></tr>`).join('');
            } catch (error) {
                document.getElementById('total').innerText = 'Error fetching total';
                console.error('Error:', error);
            }
        }
        fetchTotal();
        setInterval(fetchTotal, 30000);
    </script>
</body>

</html>
