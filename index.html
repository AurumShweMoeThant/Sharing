<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Night Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff99cc, #ff66b2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 25px;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.2em;
            color: #ffe6f0;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(255, 77, 148, 0.5);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #f5f5f5;
        }

        .icon {
            width: 70px;
            height: 70px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff4d94"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
            background-size: contain;
            margin: 0 auto 20px;
            animation: pulse 1.8s infinite alternate;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, #ff4d94, #ff80b3);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 148, 0.6);
            background: linear-gradient(90deg, #ff80b3, #ff4d94);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 85%;
            z-index: 1000;
            animation: zoomIn 0.4s ease-out;
        }

        .popup-content {
            color: #ff4d94;
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .popup-link {
            display: inline-block;
            padding: 10px 25px;
            background: #ff4d94;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .popup-link:hover {
            background: #e60073;
            box-shadow: 0 5px 15px rgba(230, 0, 115, 0.4);
        }

        .popup-close {
            background: #ff4d94;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .popup-close:hover {
            background: #e60073;
            box-shadow: 0 5px 15px rgba(230, 0, 115, 0.4);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255, 77, 148, 0.3)); }
            to { transform: scale(1.1); filter: drop-shadow(0 0 10px rgba(255, 77, 148, 0.7)); }
        }

        @keyframes zoomIn {
            from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #ff80b3;
            opacity: 0.9;
            animation: drift 4s linear infinite;
            border-radius: 50%;
        }

        @keyframes drift {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0.9; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            p {
                font-size: 0.95em;
                margin-bottom: 20px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.95em;
            }

            .icon {
                width: 60px;
                height: 60px;
            }

            .popup {
                padding: 15px;
                max-width: 90%;
            }

            .popup-content {
                font-size: 0.95em;
                margin-bottom: 15px;
            }

            .popup-link {
                font-size: 0.9em;
                padding: 8px 20px;
            }

            .popup-close {
                font-size: 0.9em;
                padding: 8px 20px;
            }

            .confetti {
                width: 6px;
                height: 6px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }

            .btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .icon {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Join Me for a Movie Night!</h1>
        <p><br> ·Ää·ÄÜ·Äö·Ä∑·Ä∫·Äê·ÄÖ·Ä∫·ÄÄ·Äª ·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´·Ä∑·Äô·Äö·Ä∫·Äó·Äª·Ä¨·Åã ·Ä°·ÄÜ·ÄÑ·Ä∫·Äû·ÄÑ·Ä∑·Ä∫·Äï·Äº·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äï·Ä´·Åã üíï</p>
        <a class="btn" onclick="showPopup()">·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äô·Äö·Ä∫·Åã</a>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-content">Yayyy!! Our first Movie Date on Discord!</div>
        <a href="https://discord.gg/wbkuZUq4" class="popup-link" target="_blank">Join Me on Discord</a>
        <button class="popup-close" onclick="hidePopup()">Close</button>
    </div>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = ['#ff4d94', '#ff80b3', '#ffe6f0'][Math.floor(Math.random() * 3)];
            confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }

        setInterval(createConfetti, 400);

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
